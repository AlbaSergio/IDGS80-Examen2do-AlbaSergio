{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: black;">
            <h3 class="card-header" style="background-color: black; text-align: center;">
                Eliminar Producto
            </h3>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.eliminar', id=producto.id) }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="descripcion">Id</label>
                        <input class="form-control" id="id" name="id" value="{{producto.id}}"
                             required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="txtNombre" name="nombre"
                                value="{{producto.nombre}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea class="form-control" id="txtDescripcion" name="descripcion" rows="3"
                         required>{{producto.descripcion}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio" >Precio</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-money"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control" id="txtPrecio" name="precio"
                                value ="{{producto.precio}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <div class="custom-file">                          
                            <input type="file" class="custom-file-input" id="imagen" name="imagen">
                            <label class="custom-file-label" for="imagen">Seleccionar imagen</label>
                        </div>
                    </div>
                    <div>
                        <img src="../static/img/{{producto.imagen}}" width="90px" height="90px" alt=""><br><br>
                    </div>
                    <button type="submit" class="btn btn-outline-danger"><i class="fa fa-trash"></i> Eliminar producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
