{% extends 'base.html' %}
{%block content%}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Encuéntranos en el mapa</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59538.62709448421!2d-101.72060552527438!3d21.14586303085733!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842bbec3649436f5%3A0x81f66fd76deeabb5!2sXtreme%20Skate%20Shop!5e0!3m2!1ses-419!2smx!4v1679197158600!5m2!1ses-419!2smx"
        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </div>

    <!-- Columna del formulario -->
    <div class="col-md-6">
      <h2>Contáctanos</h2>
      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
            placeholder="Ingresa tu correo electrónico">
          <small id="emailHelp" class="form-text text-muted">Tu correo electrónico no será compartido con nadie
            más.</small>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios</label>
          <textarea class="form-control" id="comentarios" rows="5" placeholder="Ingresa tus comentarios"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Enviar</button>
      </form>
    </div>
  </div>

</div>


{%endblock content%}
