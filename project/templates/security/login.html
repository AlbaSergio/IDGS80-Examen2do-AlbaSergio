{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Inicio de sesión</h3>
            <div class="card">
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/security/login">
                        <div class="form-group">
                            <label for="email" style="color: black;">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email"
                                aria-describedby="emailHelp" placeholder="Introduce tu correo electrónico" autofocus
                                required>
                            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo electrónico
                                con nadie
                                más.</small>
                        </div>
                        <div class="form-group">
                            <label for="password" style="color: black;">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember" style="color: black;">Recuérdame</label>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block rounded-pill px-4 py-2 btn-neon">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
