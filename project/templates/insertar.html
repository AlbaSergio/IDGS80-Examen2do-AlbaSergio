{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card" style="background-color: black;">
            <h3 class="card-header" style="background-color: black; text-align: center;">
                Nuevo Producto
            </h3>
            <div class="card-body">
                <form method="POST" action="/insertar" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="txtNombre" name="nombre"
                                placeholder="Nombre del producto" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea class="form-control" id="txtDescripcion" name="descripcion" rows="3"
                            placeholder="Descripción del producto" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="precio" >Precio</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-money"></i>
                                </div>
                            </div>
                            <input type="number" class="form-control" id="txtPrecio" name="precio"
                                placeholder="Precio del producto" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imagen" name="imagen" required>
                            <label class="custom-file-label" for="imagen">Seleccionar imagen</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success"><i class="fa fa-plus"></i> Registrar producto</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
